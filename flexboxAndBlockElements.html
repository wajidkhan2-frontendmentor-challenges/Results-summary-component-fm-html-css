		<meta charset="UTF-8">

	<body>

		<div class="sum-com centerxy">
			<div class="score-sec bg-gradient-1">
				<h1 class="mar-pad-reset score-title FW-medium">
					Your Result
				</h1>
				<div class="score-num-sec bg-gradient-2 score-spacer">
					<div class="score-num-sec-c1">
						<h1 class="mar-pad-reset score-main FW-extrabold">76</h1>
						<p class="mar-pad-reset score-of FW-bold" >of 100</p>
					</div>
				</div>
				<h2 class="mar-pad-reset score-excellence score-spacer">Great</h2>
				<p class="mar-pad-reset score-text FW-medium">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</div>

			<div class="summ-sec">
				<h3 class="mar-pad-reset summ-title">Summary</h3>

				<ul class="mar-pad-reset sum-blocks">
					<li class="sum-block reaction">
						<div class="ic-tex">
							<img src="assets/images/icon-reaction.svg" alt="">
							<span class="sum-block-name FW-medium">Reaction</span>
						</div>

						<div class="sum-score FW-bold">
							<p class="mar-pad-reset"><span class="sum-score-num">80</span> / 100</p>
						</div>
					</li>
					<li class="sum-block memory">
						<div class="ic-tex">
							<img src="assets/images/icon-memory.svg" alt="">
							<span class="sum-block-name FW-medium">Memory</span>
						</div>

						<div class="sum-score FW-bold">
							<p class="mar-pad-reset"><span class="sum-score-num">92</span> / 100</p>
						</div>
					</li>
					<li class="sum-block verbal">
						<div class="ic-tex">
							<img src="assets/images/icon-verbal.svg" alt="">
							<span class="sum-block-name FW-medium">Verbal</span>
						</div>

						<div class="sum-score FW-bold">
							<p class="mar-pad-reset"><span class="sum-score-num">61</span> / 100</p>
						</div>
					</li> 
					<li class="sum-block visual">
						<div class="ic-tex">
							<img src="assets/images/icon-visual.svg" alt="">
							<span class="sum-block-name FW-medium">Visual</span>
						</div>

						<div class="sum-score FW-bold">
							<p class="mar-pad-reset"><span class="sum-score-num">72</span> / 100</p>
						</div>
					</li>

					<!-- for previous css -->
					<!-- <li class="sum-block visual">
						<div class="ic-tex">

						</div>

						<div class="score-number FW-bold">
							<span>72</span><span> / 100</span>
						</div>
					</li> -->
				</ul>

				<button class="btn-cont FW-extrabold">Continue</button>
			</div>
		</div>
