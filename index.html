<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">  
		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<!-- <style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
		</style> -->
		</head>
	<body>



		<div class="container">
			
			<div class="result-summary-component flex-box">
				<div class="result flex-box flex-box-coloum">
					<h1 class="reset-me result-title">Your Result</h1>
	
					<div class="result-score flex-box ">
						<p class="reset-me result-score-p"><span id="result-score-change-id">76</span> of 100</p>
					</div>
	
					<div class="result-ranking flex-box flex-box-coloum">
						<p class="reset-me result-rank">Great</p>
						<p class="reset-me result-rank-txt">You scored higher than 65% of the people who have taken these tests.</p>
					</div>
				</div>
				<div class="summary flex-box flex-box-coloum">
					<h1 class="reset-me summary-title">Summary</h1>
	
					<div id="summary-block-item-id" class="summary-items flex-box flex-box-coloum">
	
						<div class="summary-item flex-box flex-box-row reaction">
							<div class="summary-item-c1 flex-box flex-box-row">
								<img class="summary-item-c1-img" src="assets/images/icon-reaction.svg" alt="">
								<p class="reset-me summary-item-c1-p">Reaction</p>
							</div>
							<div class="summary-item-c2 flex-box ">
								<p class="reset-me summary-item-c2-p"><span>80</span> / 100</p>
							</div>
						</div>
						
						<div class="summary-item flex-box flex-box-row memory">
							<div class="summary-item-c1 flex-box flex-box-row">
								<img class="summary-item-c1-img" src="assets/images/icon-memory.svg" alt="">
								<p class="reset-me summary-item-c1-p">Memory</p>
							</div>
							<div class="summary-item-c2">
								<p class="reset-me summary-item-c2-p"><span>92</span> / 100</p>
							</div>
						</div>
	
						<div class="summary-item flex-box flex-box-row verbal">
							<div class="summary-item-c1 flex-box flex-box-row">
								<img class="summary-item-c1-img" src="assets/images/icon-verbal.svg" alt="">
								<p class="reset-me summary-item-c1-p">Verbal</p>
							</div>
							<div class="summary-item-c2">
								<p class="reset-me summary-item-c2-p"><span>61</span> / 100</p>
							</div>
						</div>
	
						<div class="summary-item flex-box flex-box-row visual">
							<div class="summary-item-c1 flex-box flex-box-row">
								<img class="summary-item-c1-img" src="assets/images/icon-visual.svg" alt="">
								<p class="reset-me summary-item-c1-p">Visual</p>
							</div>
							<div class="summary-item-c2">
								<p class="reset-me summary-item-c2-p"><span>72</span> / 100</p>
							</div>
						</div>
	
					</div>
	
					<button class="reset-me continue-btn"><span>Continue</span></button>
				</div>
			</div>
			
		</div>


		<script>

			document.addEventListener('DOMContentLoaded', () => {
				let resultScoreChangeId = document.getElementById('result-score-change-id')
				let summaryBlockItemId = document.getElementById('summary-block-item-id')

				fetch('./data.json')
				.then(res => res.json())
				.then(data => {
					console.log(data);
					
					summaryBlockItemId.innerHTML = '';
					let blockstring = ' ';
					let score = 0;
					for (let data_item of data)
					{
						blockstring += summary_block(data_item)
						// score += data_item['score'];
					}
					summaryBlockItemId.innerHTML = blockstring;
					
					// let total = 100 * 4;
					// let got_score = score / total * 100;
					// resultScoreChangeId.innerHTML = got_score
					// do stuff with your json data here... 
				})

				function summary_block(data)
				{
					return `
						<div class="summary-item flex-box flex-box-row ${data['category'].toLowerCase()}">
							<div class="summary-item-c1 flex-box flex-box-row">
								<img class="summary-item-c1-img" src="${data['icon']}" alt="">
								<p class="reset-me summary-item-c1-p">${data['category']}</p>
							</div>
							<div class="summary-item-c2 flex-box ">
								<p class="reset-me summary-item-c2-p"><span>${data['score']}</span> / 100</p>
							</div>
						</div>
					`;
				}
			});
			
		</script>

</html>
